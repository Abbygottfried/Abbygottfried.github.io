<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abigail Gottfried Portfolio</title>
    <style>
        /* General Body and Layout Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        /* Navigation Bar */
        nav {
            text-align: center;
            margin: 20px 0;
            background-color: #333;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
        }

        /* Layout for the main content */
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Sidebar Image Styling */
        aside {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        aside img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Main Section Styling */
        section {
            flex: 2;
            padding: 20px;
        }

        section header {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
        }

        article {
            font-size: 1.2em;
            line-height: 1.8;
            color: #555;
            text-align: justify;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Abigail Gottfried Portfolio
    </header>

    <nav>

        <a href="/work.html">Job Experience</a>

    </nav>

        <!-- Main Content Section -->
        <section>
            <header>About Me</header>

        </section>

    <footer>

</body>
