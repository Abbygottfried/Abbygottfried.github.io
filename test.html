<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Button and Checkboxes</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .checkbox-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .checkbox-group label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="checkbox-group">
    <label><input type="checkbox" name="option1"> Option 1</label>
    <label><input type="checkbox" name="option2"> Option 2</label>
    <label><input type="checkbox" name="option3"> Option 3</label>
  </div>
  <button>Submit</button>
</div>

</body>
</html>
